<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      
      [opened]=" false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']"><mat-icon class="icon">home</mat-icon> Home</a>
      <a mat-list-item [routerLink]="['/passengers']"><mat-icon class="icon">group</mat-icon> Passengers</a>
      <a mat-list-item [routerLink]="['/trains']"><mat-icon class="icon">train</mat-icon> Trains</a>
      <a mat-list-item [routerLink]="['/tickets']"><mat-icon class="icon">list_alt</mat-icon> Tickets</a>
      <a mat-list-item href="#"><mat-icon class="icon">local_atm</mat-icon> Empty</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{appTitle}}</span>
      <span class="spacer"></span>
      <a mat-button [routerLink]="['']"><mat-icon>home </mat-icon>Home</a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
