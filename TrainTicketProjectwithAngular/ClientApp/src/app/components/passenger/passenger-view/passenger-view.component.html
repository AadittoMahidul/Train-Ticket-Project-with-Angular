<mat-card>
    <mat-card-header>
        <mat-card-title>Passengers View</mat-card-title>
        <mat-card-subtitle>List of passengers</mat-card-subtitle>
        <img mat-card-avatar src="../../../../assets/diesel-train-svgrepo-com.svg"/>
    </mat-card-header>
    <mat-card-content>
        <div class="right">
            <a mat-mini-fab [routerLink]="['/passenger-create']">
                <mat-icon>add_circle</mat-icon>
            </a>
        </div>
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="passengerName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Passenger Name</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.passengerName}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="phone">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.phone}}</mat-cell>

            </ng-container>
          
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header>E-Mail</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef mat-sort-header>...</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <a [routerLink]="['/passenger-edit', element.passengerId]"><mat-icon>edit</mat-icon></a>
                    <button [disabled]="!element.canDelete" mat-icon-button (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
                </mat-cell>

            </ng-container>
            <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columnList;"></mat-row>    
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 40]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </mat-card-content>
    <mat-card-actions>
        <a mat-flat-button [routerLink]="['/passengers']">Back to list</a>
    </mat-card-actions>
</mat-card>
